<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#ffffff"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <!-- New bright gradient for DIMMS text -->
    <linearGradient id="brightTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Text shadow for better visibility -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <pattern id="dataPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="5" cy="5" r="1" fill="#3498db" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main geometric shape - representing interconnected systems -->
  <g transform="translate(200, 100)">
    <!-- Central hexagon -->
    <polygon points="-20,0 -10,-17 10,-17 20,0 10,17 -10,17" fill="url(#logoGradient)" filter="url(#shadow)"/>
    
    <!-- Surrounding triangular elements representing different research areas -->
    <!-- Top -->
    <polygon points="0,-30 -15,-50 15,-50" fill="#e74c3c" opacity="0.8" transform="rotate(0)"/>
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">D</text>
    
    <!-- Top Right -->
    <polygon points="0,-30 -15,-50 15,-50" fill="#3498db" opacity="0.8" transform="rotate(60)"/>
    <text x="26" y="-15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">I</text>
    
    <!-- Bottom Right -->
    <polygon points="0,-30 -15,-50 15,-50" fill="#2ecc71" opacity="0.8" transform="rotate(120)"/>
    <text x="26" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">M</text>
    
    <!-- Bottom -->
    <polygon points="0,-30 -15,-50 15,-50" fill="#f39c12" opacity="0.8" transform="rotate(180)"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">M</text>
    
    <!-- Bottom Left -->
    <polygon points="0,-30 -15,-50 15,-50" fill="#9b59b6" opacity="0.8" transform="rotate(240)"/>
    <text x="-26" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">S</text>
    
    <!-- Top Left -->
    <polygon points="0,-30 -15,-50 15,-50" fill="#e67e22" opacity="0.8" transform="rotate(300)"/>
    <text x="-26" y="-15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">LAB</text>
    
    <!-- Central text with bright color and shadow -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#brightTextGradient)" filter="url(#textShadow)">DIMMS</text>
  </g>
  
  <!-- Data flow lines -->
  <g stroke="#3498db" stroke-width="2" fill="none" opacity="0.4">
    <path d="M50,100 Q100,50 150,100 T250,100"/>
    <path d="M350,100 Q300,150 250,100 T150,100"/>
    <circle cx="75" cy="100" r="2" fill="#3498db"/>
    <circle cx="125" cy="75" r="2" fill="#e74c3c"/>
    <circle cx="175" cy="100" r="2" fill="#2ecc71"/>
    <circle cx="225" cy="75" r="2" fill="#f39c12"/>
    <circle cx="275" cy="100" r="2" fill="#9b59b6"/>
    <circle cx="325" cy="125" r="2" fill="#e67e22"/>
  </g>
  
  <!-- Lab name with modern typography -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="300" text-anchor="middle" fill="url(#textGradient)">Disease-Informed Modelling, Methods, and Systems</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">LABORATORY</text>
</svg>
