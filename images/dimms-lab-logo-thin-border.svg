<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <!-- Gradient for the sphere -->
    <radialGradient id="sphereGradient" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#00b4d8"/>
      <stop offset="100%" style="stop-color:#0077a7"/>
    </radialGradient>
    
    <!-- Gradient for orbital rings -->
    <linearGradient id="orbitGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a08020"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle with THINNER navy border (stroke-width: 2) -->
  <circle cx="150" cy="150" r="120" fill="#ffffff" stroke="#1e3a5f" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- DIMMS text -->
  <text x="150" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a5f" text-anchor="middle">DIMMS</text>
  
  <!-- Main sphere - drawn first so rings go over it -->
  <circle cx="150" cy="150" r="42" fill="url(#sphereGradient)"/>
  
  <!-- Sphere highlight -->
  <ellipse cx="138" cy="138" rx="15" ry="11" fill="rgba(255,255,255,0.3)"/>
  
  <!-- All 3 orbital rings - drawn AFTER sphere so they cut through -->
  <ellipse cx="150" cy="150" rx="75" ry="28" fill="none" stroke="url(#orbitGradient1)" stroke-width="3.5" transform="rotate(-25, 150, 150)"/>
  <ellipse cx="150" cy="150" rx="75" ry="28" fill="none" stroke="url(#orbitGradient1)" stroke-width="3.5" transform="rotate(45, 150, 150)"/>
  <ellipse cx="150" cy="150" rx="75" ry="28" fill="none" stroke="url(#orbitGradient1)" stroke-width="3.5" transform="rotate(105, 150, 150)"/>
  
  <!-- Mathematical symbols on sphere - drawn last to be on top -->
  <text x="132" y="150" font-family="'Times New Roman', serif" font-size="22" fill="white" font-weight="bold">Σ</text>
  <text x="152" y="165" font-family="'Times New Roman', serif" font-size="17" fill="white" font-style="italic">∂</text>
  <text x="158" y="148" font-family="'Times New Roman', serif" font-size="19" fill="white" font-style="italic">∫</text>
  
  <!-- Small orbital dots/nodes -->
  <circle cx="75" cy="130" r="6" fill="#c9a227"/>
  <circle cx="225" cy="170" r="6" fill="#c9a227"/>
  <circle cx="148" cy="72" r="5" fill="#c9a227"/>
  <circle cx="152" cy="228" r="5" fill="#c9a227"/>
  <circle cx="90" cy="200" r="5" fill="#c9a227"/>
  <circle cx="210" cy="100" r="5" fill="#c9a227"/>
  
  <!-- Lab text -->
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e3a5f" text-anchor="middle">Lab</text>
</svg>
